<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a class="header__logo" href="#"><img src="image/logo.svg"></img></a>
					<div class="header__option">
						<button class="header__language">RU</button>
						<button class="header__login">Войти</button>
					</div>
				</div>
			</div>
		</header>

		<section class="content">
			<div class="container">
				<div class="content__inner">

					<div class="content__title">WhiteBIT: Торгуй криптовалютой где угодно и когда угодно</div>

					<button class="content__btn">Зарегистрироваться </button>
				</div>
				<div class="content-right">
					<img class="content-img content-img--comp" src="image/comp.png" alt="">
					<img class="content-img content-img--phone" src="image/phone.png" alt="">
				</div>
				</div>
			</div>
		</section>

		<script src="js/main.min.js"></script>
	</body>
</html>
